<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaBlog</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-white text-gray-900 pb-16">

    <header class="w-full px-4 py-3 flex items-center justify-between">
        <i class="fa-solid fa-list"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
    </header>

    <main>

        <section>
            <h1 class="px-2 font-semibold">Blogger Of The Week</h1>
            <div class="flex items-center overflow-x-auto py-4 space-x-4 px-2">
                <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">
                    <img src="/assets/image1.jpg" alt="" class="w-full h-full object-cover">
                    <p class="text-center text-xs mt-1">Pedri</p>
                </div>
                <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">
                    <img src="/assets/marakech.jpg" alt="" class="w-full h-full object-cover">
                    <p class="text-center text-xs mt-1">Gavi</p>
                </div>
                <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">
                    <img src="/assets/new york.jpg" alt="" class="w-full h-full object-cover">
                    <p class="text-center text-xs mt-1">Erick</p>
                </div>
                <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">
                    <img src="/assets/background1.jpg" alt="" class="w-full h-full object-cover">
                    <p class="text-center text-xs mt-1">Hansi-flik</p>
                </div>
                <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">
                    <img src="/assets/paris.jpg" alt="" class="w-full h-full object-cover">
                    <p class="text-center text-xs mt-1">Lucka modrish</p>
                </div>
            </div>
        </section>

        <section class="px-2">
            <h2 class=" font-semibold">What do you want to read?</h2>
            <div class="flex flex-wrap my-2">
                <button class="border-2 border-solid w-12 py-1 mx-1 rounded-xl bg-green-600 text-white">All</button>
                <button
                    class="border-2 border-solid mx-0.5 px-1 py-1 rounded-xl hover:bg-gray-200 transition">Forest</button>
                <button
                    class="border-2 border-solid mx-0.5 px-1 py-1 rounded-xl hover:bg-gray-200 transition">Beach</button>
                <button
                    class="border-2 border-solid mx-0.5 px-1 py-1 rounded-xl hover:bg-gray-200 transition">River</button>
                <button
                    class="border-2 border-solid mx-0.5 px-1 py-1 rounded-xl hover:bg-gray-200 transition">Mountains</button>
                <button
                    class="border-2 border-solid mx-0.5 px-1 py-1 rounded-xl hover:bg-gray-200 transition">Road</button>
            </div>

            <div class="mx-5 h-[250px]">
                <img src="/assets/image1.jpg" alt="" class="shadow-xl my-2 object-cover w-full h-full rounded-xl">
                <div class="flex justify-between items-center mt-2">
                    <div>
                        <h6 class="font-semibold">Yellow Rever</h6>
                        <p class="text-sm">by Joan Garcia</p>
                    </div>
                    <div class="flex space-x-3">
                        <i class="fa-solid fa-location-dot cursor-pointer"></i>
                        <i class="fa-regular fa-clock cursor-pointer"></i>
                        <i class="fa-regular fa-heart cursor-pointer"></i>
                    </div>
                </div>
            </div>
            <div class="flex align-between"> 
                <div class="mx-5 w-[150px] h-[150px] mt-20 mp-20">
                    <img src="/assets/image1.jpg" alt="" class="shadow-xl my-2 object-cover w-full h-full rounded-xl">
                    <div class="flex justify-between items-center mt-2">
                        <div>
                            <h6 class="font-semibold">Yellow Rever</h6>
                            <p class="text-sm">by Joan Garcia</p>
                        </div>
                        <div class="flex space-x-3">
                            <i class="fa-solid fa-location-dot cursor-pointer"></i>
                            <i class="fa-regular fa-clock cursor-pointer"></i>
                            <i class="fa-regular fa-heart cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                <div class="mx-5 w-[150px] h-[150px] mt-20 mp-20">
                    <img src="/assets/image1.jpg" alt="" class="shadow-xl my-2 object-cover w-full h-full rounded-xl">
                    <div class="flex justify-between items-center mt-2">
                        <div>
                            <h6 class="font-semibold">Yellow Rever</h6>
                            <p class="text-sm">by Joan Garcia</p>
                        </div>
                        <div class="flex space-x-3">
                            <i class="fa-solid fa-location-dot cursor-pointer"></i>
                            <i class="fa-regular fa-clock cursor-pointer"></i>
                            <i class="fa-regular fa-heart cursor-pointer"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-14 mt-20">
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 w-full flex justify-around bg-white shadow-md py-2 rounded-xl">
        <div class="bg-green-600 rounded-xl w-10 text-center"> <i class="fa-solid fa-house text-xl cursor-pointer"></i>
        </div>
        <i class="fa-regular fa-heart text-xl cursor-pointer"></i>
        <i class="fa-solid fa-location-dot text-xl cursor-pointer"></i>
        <i class="fa-regular fa-user text-xl cursor-pointer"></i>
    </nav>

</body>

</html>
